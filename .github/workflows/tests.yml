name: Testing üë®‚Äçüî¨

on:
  push:
    branches:
      - 'master'
      - 'dev'
    paths-ignore:
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/*'
      - '*.md'
      - '*.nimble'
      - '.gitignore'
      - 'LICENSE'
      - '**/FUNDING.yml'
      - '**/gh-pages.yml'
      - '**/examples.yml'
      - '**/language_bindings.yml'
      - '**/examples/website/**'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/*'
      - '*.md'
      - '*.nimble'
      - '.gitignore'
      - 'LICENSE'
      - '**/FUNDING.yml'
      - '**/gh-pages.yml'
      - '**/examples.yml'
      - '**/language_bindings.yml'
      - '**/examples/website/**'

jobs:
  async_http_server:
    name: Test C via AsyncHttpServer üß™
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
        nim_version:
          - '2.0.0'
          - '2.0.6'
    env:
      TIMEOUT_EXIT_STATUS: 124
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.nimble
            ~/.choosenim
          key: ${{ runner.os }}-nimble-v2-${{ hashFiles('*.nimble') }}
      - uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: ${{ matrix.nim_version }}
      - name: Install Dependencies üîÉ
        run: |
          nimble refresh
          nimble install -y -d
      - name: Build C tests (Default HTTP Server) ‚ö°
        run: |
          export PATH=/home/runner/.nimble/bin:$PATH
          cd tests
          echo "###===--- Default for" $file "---===###"
          for file in $(ls -v testc*.nim); do
            echo "###===--- C Test for " $file " via stdlib ---===###"
            /home/runner/.nimble/bin/nim c -d:debug --hints:off --warnings:off $file
          done
        shell: bash
